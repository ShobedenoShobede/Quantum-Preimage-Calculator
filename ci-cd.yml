name: Quantum Preimage CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set Up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install Dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      # Test Backend
      - name: Test Backend
        run: |
          cd backend
          npm test

      # Build Docker Images
      - name: Build Backend Docker Image
        run: |
          docker build -t quantum-preimage-backend ./backend

      # Push Docker Image to Docker Hub (Requires Secrets)
      - name: Push Docker Image
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker tag quantum-preimage-backend <dockerhub-username>/quantum-preimage-backend
          docker push <dockerhub-username>/quantum-preimage-backend
